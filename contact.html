<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/resources/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/61f85a641d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Contact</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="index.html" class="logo">Grant Feast</a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="about.html" class="nav-links">About Me</a>
        </li>
        <li>
          <a href="projects.html" class="nav-links">Projects</a>
        </li>
        <li>
          <a href="skills.html" class="nav-links">Skills</a>
        </li>
        <li>
          <a href="#contact" id="contact" class="nav-links">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="main-section">
      <div class="contact-intro">
        <h2>Get in Contact</h2>
        <p><i class="fas fa-phone"></i> 07990068012</p>
        <p><i class="fas fa-envelope"></i> feast.grant@gmail.com</p>
      </div>
      <div class="form-container">
        <form>
          <label for="name"></label>
          <input type="text" name="name" placeholder="Full Name" disabled>
          <label for="email"></label>
          <input type="email" name="email" placeholder="Email address" class="email-input" disabled>
          <textarea id="message" cols="30" rows="10" placeholder="Message..." disabled></textarea>
        </form>
      </div>
    </div>
  </main>
  <footer class="main-footer">
    <a href="https://github.com/Grant-Feast" target="_blank">
      <i class="fab fa-github footer-icon"></i>
    </a>
    <a href="https://www.linkedin.com/in/grantfeast/" target="_blank">
      <i class="fab fa-linkedin-in footer-icon"></i>
    </a>
    <div class="cr-container">
      <span class="copyright">&copy; Grant Feast 2021</span>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
